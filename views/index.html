<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AZL Connect</title>
        <meta name="description" content="A Network of Connection">
        <meta name="author" content="SitePoint">

        <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>

        <div class="container">
            
            <div class="m-5">
                <h4><em>Let's Connect</em></h4>
            </div>

            <form action="http://localhost:3000/process" method="post" id="myform" class="p-3">

                <div class="row">

                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input type="text"
                                id="firstName"
                                name="firstName"
                                class="form-control"
                                aria-label="First Name">
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text"
                                id="lastName"
                                name="lastName"
                                class="form-control"
                                aria-label="Last Name">
                    </div>

                </div>

                <div class="row">

                    <div class="col">
                        <label for="email">Email</label> 
                        <input type="email"
                                id="email"
                                name="email"
                                placeholder="info@amorzenlife.com"
                                class="form-control"
                                aria-label="Email Address">
                    </div>
                    <div class="col">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel"
                                id="phoneNumber"
                                name="phoneNumber"
                                placeholder="001-222-1234"
                                class="form-control"
                                aria-label="Phone Number">
                    </div>

                </div>

                <div class="row">

                    <div class="col">
                        <label for="birthday">Birthday</label>
                        <input type="date"
                                id="birthday"
                                name="birthday"
                                class="form-control"
                                aria-label="birthday">
                    </div>

                </div>

                <div class="row">

                    <div class="col mb-3">
                        <label for="formBox" class="form-label">How did you hear about AmorZen Life?</label>
                        <textarea class="form-control"
                                id="exampleFormControlTextarea1" 
                                rows="3"
                                placeholder="Facebook, Instagram, Youtube, Friend, Google Search"></textarea>
                    </div>

                </div>

                <div class="row">

                    <div class="col">
                        <button class="btn btn-success" type="submit">Send</button>
                    </div>

                </div>

            </form>

        </div>


        <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

    </body>

</html>
